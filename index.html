<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Alerts App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Weather Alerts App</h1>

  <!-- Form wrapping input and button -->
  <form id="alert-form">
    <input type="text" id="state-input" placeholder="Enter state abbreviation" maxlength="2">
    <button type="submit" id="fetch-alerts">Get Weather Alerts</button>
  </form>

  <div id="alerts-display"></div>
  <div id="error-message" class="hidden"></div>

  <script src="./index.js"></script>
</body>
</html>
